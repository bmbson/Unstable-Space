<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/mixadmin/mixadminbase.css' %}">
    {% block css %} {% endblock %}
    {% block js %}{% endblock %}
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="{% url 'mixadminfront' %}">Admin Page</a></li>
            <li><a href="{% url 'createmix' %}">Create Mix</a></li>
            <li><a href="{% url 'deletemix' %}">Delete Mix</a></li>
            <li><a href="{% url 'updatemix' %}">Update Mix</a></li>
        </ul>
    </header>
    <main>
        {% block main %} 
        {% endblock %}
    </main>
</body>
</html>
